<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>a quote for my college life</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/module.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald:300" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-2">
    <div class="unit text-center gutter xs-1 s-1 m-1-2 l-1-2">
      <p class="first island-1-2 relative"><span class="pin-left-top gutter">"</span><span>I don't have</span><span>time to explain</span></p>
    </div>
    <div class="text-center gutter unit xs-1 s-1 m-1-2 l-1-2">
      <p class="second italic island-1-2 relative"><span class="pin-right-bottom gutter">"</span><span>what I don't have</span><span>time to understand</span></p>
    </div>
  </div>
</body>
</html>
